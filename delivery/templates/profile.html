<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Crave Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

<div class="profile-page">

<!-- ================= PROFILE HEADER ================= -->
<div class="card profile-header">
    <form method="POST" action="{% url 'update_profile_photo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="avatar-box">
            <img src="{% if profile.profile_photo %}{{ profile.profile_photo.url }}{% else %}{% static 'images/default_user.png' %}{% endif %}">
            <label class="upload-btn">
                Change Photo
                <input type="file" name="profile_photo" hidden onchange="this.form.submit()">
            </label>
        </div>
    </form>

    <div class="profile-info">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p class="username">@{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p><strong>Primary Mobile:</strong> {{ user.mobile }}</p>
    </div>
</div>

<!-- ================= PERSONAL DETAILS ================= -->
<div class="card">
    <div class="card-header">
        <h3>Personal Details</h3>
        <button type="button" class="btn-outline" onclick="enableProfileEdit()">
            Edit Profile
        </button>
    </div>

    <form method="POST" action="{% url 'update_profile' %}" id="profileForm">
        {% csrf_token %}

        <div class="form-grid">

            <!-- USERNAME -->
            <div class="full email-edit-box">
                <label>Username</label>
                <div class="email-display">
                    <input name="username" id="usernameInput"
                           value="{{ user.username }}" readonly>
                    <span class="edit-icon disabled"
                          id="usernamePen"
                          onclick="openUsernamePopup()">✏️</span>
                </div>
            </div>

            <div>
                <label>First Name</label>
                <input name="first_name" value="{{ user.first_name }}" readonly>
            </div>

            <div>
                <label>Last Name</label>
                <input name="last_name" value="{{ user.last_name }}" readonly>
            </div>

            <!-- EMAIL -->
            <div class="full email-edit-box">
                <label>Email</label>
                <div class="email-display">
                    <input type="text" value="{{ user.email }}" readonly class="readonly">
                    <span class="edit-icon disabled"
                          id="emailPen"
                          onclick="openEmailPopup()">✏️</span>
                </div>
            </div>

            <div>
                <label>Gender</label>
                <input name="gender" value="{{ profile.gender|default:'' }}" readonly>
            </div>

            <div>
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth"
                       value="{{ profile.date_of_birth|date:'Y-m-d' }}" readonly>
            </div>
        </div>

        <button type="submit" class="btn-outline save-btn" style="display:none;">
            Save Changes
        </button>
    </form>
</div>

</div>

<!-- ================= USERNAME PASSWORD POPUP ================= -->
<div id="usernamePopup" class="popup-overlay">
    <div class="popup-card">
        <h3>Verify Password</h3>
        <form method="POST" action="{% url 'verify_username_password' %}">
            {% csrf_token %}
            <input type="password" name="password"
                   placeholder="Enter current password" required>
            <button class="btn-outline">Verify</button>
            <button type="button" class="btn-outline"
                    onclick="closeUsernamePopup()">Cancel</button>
        </form>
    </div>
</div>

<!-- ================= EMAIL PASSWORD POPUP ================= -->
<div id="emailPopup" class="popup-overlay">
    <div class="popup-card">
        <h3>Verify Password</h3>
        <form method="POST" action="{% url 'verify_email_password' %}">
            {% csrf_token %}
            <input type="password" name="password"
                   placeholder="Enter current password" required>
            <button class="btn-outline">Verify</button>
            <button type="button" class="btn-outline"
                    onclick="closeEmailPopup()">Cancel</button>
        </form>
    </div>
</div>

<!-- ================= JS ================= -->
<script>
let editMode = false;

function enableProfileEdit() {
    editMode = true;

    const form = document.getElementById("profileForm");
    form.querySelectorAll("input").forEach(i => {
        if (!i.classList.contains("readonly") && i.name !== "username") {
            i.removeAttribute("readonly");
        }
    });

    document.querySelector(".save-btn").style.display = "inline-block";
    document.getElementById("usernamePen").classList.remove("disabled");
    document.getElementById("emailPen").classList.remove("disabled");
}

function openUsernamePopup() {
    if (!editMode) return;
    document.getElementById("usernamePopup").style.display = "flex";
}

function closeUsernamePopup() {
    document.getElementById("usernamePopup").style.display = "none";
}

function openEmailPopup() {
    if (!editMode) return;
    document.getElementById("emailPopup").style.display = "flex";
}

function closeEmailPopup() {
    document.getElementById("emailPopup").style.display = "none";
}
</script>

</body>
</html>
