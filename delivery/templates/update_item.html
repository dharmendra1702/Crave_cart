<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/show_style.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/update_restaurant.css' %}">

    <style>
        /* FIX FORM LAYOUT */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .auth-form label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .auth-form input,
        .auth-form textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
}

        /* Reduce checkbox size */
        .checkbox-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            transform: scale(0.9);   /* fine-tune size */
            cursor: pointer;
        }


        .menu-card {
            max-width: 520px;
        }

        /* Space between form card and footer */
        .menu-center {
            margin-bottom: 60px;   /* üëà THIS creates the gap */
        }

        /* Optional: ensure footer never sticks */
        .footer {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'images/logoo.png' %}" alt="Crave Cart Logo" class="logo">
            </a>
        </div>
        <div class="header-actions">

    <!-- HELP -->
    <a href="{% url 'about' %}" class="icon-btn" title="About Us" aria-label="About Us">
    <span class="icon">‚ÑπÔ∏è</span>
    </a>

    <!-- THEME TOGGLE -->
    <button class="icon-btn theme-btn" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">üåô</span>
    </button>
    <!-- PROFILE -->
    <div class="profile-menu">
        <button class="profile-avatar" onclick="toggleProfileMenu(event)">
            <img src="{% static 'images/profile.png' %}" alt="Profile">
        </button>

        <!-- DROPDOWN -->
        <div class="profile-dropdown" id="profileDropdown">

            <!-- USER INFO -->
            <div class="profile-header">
                <img src="{% static 'images/profile.png' %}" class="profile-pic">
                <div>
                    <strong>{{ username|capfirst }}</strong>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <!-- MENU -->
             <a href="#" class="dropdown-item">üë§ My Account</a>
                <a href="{% url 'open_add_restaurant' %}" class="dropdown-item">üè™ Add Restaurant</a>
                <a href="{% url 'open_show_restaurants' %}" class="dropdown-item">üìã Manage Restaurants</a>
                <a href="{% url 'create_coupon' %}" class="dropdown-item">üè∑Ô∏è Coupons</a>
                <a href="{% url 'admin_orders' %}" class="dropdown-item">üì¶ Orders</a>
            <div class="dropdown-divider"></div>

            <a href="javascript:void(0)"
                    class="dropdown-item logout"
                    onclick="openLogoutModal()">
                    üö™ Log Out
             </a>
        </div>
    </div>
</div>
    </header>

<div class="menu-center">
    <div class="auth-card menu-card">

        <h3 style="text-align:center;">Update Item</h3>

        <form method="POST" class="auth-form">
            {% csrf_token %}

            <div>
                <label>Item Name</label>
                <input type="text" name="name" value="{{ item.name }}" required>
            </div>

            <div>
                <label>Description</label>
                <textarea name="description" rows="4" required>{{ item.description }}</textarea>
            </div>

            <div>
                <label>Price (‚Çπ)</label>
                <input type="number" step="0.01" name="price" value="{{ item.price }}" required>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" name="vegeterian"
                       {% if item.vegeterian %}checked{% endif %}>
                <span>Vegetarian</span>
            </div>

            <div>
                <label>Item Image</label>

                <div class="image-combo">
                    <input type="text"
                        id="imageUrl"
                        name="picture"
                        value="{{ item.picture|default:'' }}"
                        placeholder="Image URL (https://...)">

                    <label class="upload-btn">
                        Upload
                        <input type="file"
                            id="imageFile"
                            name="picture_file"
                            accept="image/*"
                            hidden>
                    </label>

                    <span class="clear-btn" id="clearImage">‚úï</span>
                </div>

                <p class="file-name" id="fileName"></p>

                <div class="image-preview" id="imagePreview"
                    {% if item.picture or item.picture_file %}style="display:block"{% endif %}>
                    <img id="previewImg"
                        src="{% if item.picture_file %}{{ item.picture_file.url }}{% else %}{{ item.picture }}{% endif %}">
                </div>

            </div>

            <button type="submit" class="btn primary full-width">
                Update Item
            </button>
        </form>

        <div class="back-center">
            <a href="{% url 'open_update_menu' restaurant.id %}" class="btn outline">
                ‚Üê Back
            </a>
        </div>

    </div>
</div>
<footer class="footer">
    ¬© 2025 Crave Cart
</footer>   

<script src="{% static 'js/theme.js' %}"></script>


<script>

function toggleProfileMenu(event) {
    event.stopPropagation();
    document.getElementById("profileDropdown").classList.toggle("show");
}

document.addEventListener("click", function () {
    const dropdown = document.getElementById("profileDropdown");
    if (dropdown) dropdown.classList.remove("show");
});

function openLogoutModal() {
    document.getElementById("logoutOverlay").classList.add("show");
}

function confirmLogout() {
    window.location.href = "{% url 'logout' %}";
}



const imageUrl = document.getElementById("imageUrl");
const imageFile = document.getElementById("imageFile");
const preview = document.getElementById("imagePreview");
const previewImg = document.getElementById("previewImg");
const fileName = document.getElementById("fileName");

/* üîπ Validate image URL */
function isValidImageUrl(url) {
    return /^https?:\/\/.*\.(jpg|jpeg|png|webp|gif)$/i.test(url);
}

/* üîπ URL input */
imageUrl.addEventListener("input", () => {
    const url = imageUrl.value.trim();

    if (url === "") {
        preview.style.display = "none";
        imageFile.disabled = false;
        return;
    }

    if (!isValidImageUrl(url)) {
        preview.style.display = "none";
        return;
    }

    previewImg.src = url;
    preview.style.display = "block";

    imageFile.value = "";
    imageFile.disabled = true;
    fileName.textContent = "";
});

/* üîπ File upload */
imageFile.addEventListener("change", () => {
    const file = imageFile.files[0];

    if (!file) return;

    if (!file.type.startsWith("image/")) {
        alert("Please upload a valid image file");
        imageFile.value = "";
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        previewImg.src = e.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    imageUrl.value = "";
    imageUrl.disabled = true;
    fileName.textContent = `Selected file: ${file.name}`;
});

/* üîπ Re-enable URL if file cleared */
imageFile.addEventListener("click", () => {
    imageUrl.disabled = false;
});

const clearBtn = document.getElementById("clearImage");

function showClear() {
    clearBtn.style.display = "block";
}

function hideClear() {
    clearBtn.style.display = "none";
}

clearBtn.addEventListener("click", () => {
    imageUrl.value = "";
    imageFile.value = "";
    imageUrl.disabled = false;
    imageFile.disabled = false;
    preview.style.display = "none";
    fileName.textContent = "";
    hideClear();
});

const combo = document.querySelector(".image-combo");

combo.addEventListener("dragover", e => {
    e.preventDefault();
    combo.classList.add("dragover");
});

combo.addEventListener("dragleave", () => {
    combo.classList.remove("dragover");
});

combo.addEventListener("drop", e => {
    e.preventDefault();
    combo.classList.remove("dragover");

    const file = e.dataTransfer.files[0];
    if (!file || !file.type.startsWith("image/")) {
        alert("Only image files allowed");
        return;
    }

    imageFile.files = e.dataTransfer.files;
    imageUrl.value = "";
    imageUrl.disabled = true;

    const reader = new FileReader();
    reader.onload = ev => {
        previewImg.src = ev.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    fileName.textContent = `Selected file: ${file.name}`;
    showClear();
});
</script>

</body>
</html>
