<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crave Cart | Add Restaurant</title>

    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'images/faviconn.png' %}">
    <link rel="stylesheet" href="{% static 'css/sign_style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
.image-combo {
    display: flex;
    width: 100%;
}

.image-combo input[type="text"] {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-right: none;               /* ğŸ‘ˆ join */
    border-radius: 10px 0 0 10px;     /* ğŸ‘ˆ left rounded */
    font-size: 14px;
}

.upload-btn {
    padding: 12px 18px;
    background: #000;
    color: #fff;
    cursor: pointer;
    border-radius: 0 10px 10px 0;     /* ğŸ‘ˆ right rounded */
    font-size: 14px;
    display: flex;
    align-items: center;
}

.upload-btn:hover {
    background: #222;
}

.image-combo {
    display: flex;
    width: 100%;
}

.image-combo input[type="text"] {
    flex: 1;
    padding: 12px;
    background: var(--input-bg);
    color: var(--input-text);
    border: 1px solid var(--input-border);
    border-right: none;
    border-radius: 10px 0 0 10px;
    font-size: 14px;
    outline: none;
}

.image-combo input::placeholder {
    color: #888;
}

.upload-btn {
    padding: 12px 18px;
    background: var(--btn-bg);
    color: var(--btn-text);
    cursor: pointer;
    border-radius: 0 10px 10px 0;
    font-size: 14px;
    display: flex;
    align-items: center;
    border: 1px solid var(--input-border);
    border-left: none;
}

.upload-btn:hover {
    opacity: 0.85;
}

:root {
    --input-bg: #ffffff;
    --input-text: #111;
    --input-border: #dcdcdc;
    --btn-bg: #000000;
    --btn-text: #ffffff;
}

[data-theme="dark"] {
    --input-bg: #1e1e1e;
    --input-text: #f5f5f5;
    --input-border: #333;
    --btn-bg: #ffffff;
    --btn-text: #000000;
}

/* Smooth transitions */
* {
    transition: background-color 0.25s ease,
                color 0.25s ease,
                border-color 0.25s ease;
}

.image-combo {
    display: flex;
    width: 100%;
}

.image-combo input[type="text"] {
    flex: 1;
    padding: 12px;
    background: var(--input-bg);
    color: var(--input-text);
    border: 1px solid var(--input-border);
    border-right: none;
    border-radius: 10px 0 0 10px;
    outline: none;
}

.upload-btn {
    padding: 12px 18px;
    background: var(--btn-bg);
    color: var(--btn-text);
    cursor: pointer;
    border-radius: 0 10px 10px 0;
    border: 1px solid var(--input-border);
    border-left: none;
}

.upload-btn:hover {
    opacity: 0.85;
}

.file-name {
    font-size: 13px;
    margin-top: 6px;
    color: #888;
}

.image-preview {
    margin-top: 12px;
    display: none;
}

.image-preview img {
    max-width: 100%;
    max-height: 220px;
    border-radius: 10px;
    border: 1px solid var(--input-border);
}


</style>

<body>
<div class="page">

    <!-- ================= HEADER ================= -->
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'images/logoo.png' %}" alt="Crave Cart Logo" class="logo">
            </a>
        </div>
        <div class="header-actions">

    <!-- HELP -->
    <a href="{% url 'about' %}" class="icon-btn" title="About Us" aria-label="About Us">
    <span class="icon">â„¹ï¸</span>
    </a>

    <!-- THEME TOGGLE -->
    <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
        ğŸŒ™
    </button>

    <!-- PROFILE -->
    <div class="profile-menu">
        <button class="profile-avatar" onclick="toggleProfileMenu(event)">
            <img src="{% static 'images/profile.png' %}" alt="Profile">
        </button>

        <!-- DROPDOWN -->
        <div class="profile-dropdown" id="profileDropdown">

            <!-- USER INFO -->
            <div class="profile-header">
                <img src="{% static 'images/profile.png' %}" class="profile-pic">
                <div>
                    <strong>{{ username|capfirst }}</strong>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <!-- MENU -->
            <a href="#" class="dropdown-item">ğŸ‘¤ My Account</a>
                <a href="{% url 'open_add_restaurant' %}" class="dropdown-item">ğŸª Add Restaurant</a>
                <a href="{% url 'open_show_restaurants' %}" class="dropdown-item">ğŸ“‹ Manage Restaurants</a>
                <a href="{% url 'create_coupon' %}" class="dropdown-item">ğŸ·ï¸ Coupons</a>
                <a href="{% url 'admin_orders' %}" class="dropdown-item">ğŸ“¦ Orders</a>
            <div class="dropdown-divider"></div>

            <a href="javascript:void(0)"
                    class="dropdown-item logout"
                    onclick="openLogoutModal()">
                    ğŸšª Log Out
             </a>
        </div>
    </div>
</div>

        
    </header>

    <!-- ================= MAIN ================= -->
    <main class="content">
        <div class="auth-card">
            <h2>Add New Restaurant</h2>
            <p class="auth-subtitle">Fill restaurant details</p>

            <form method="POST" action="{% url 'add_restaurant' %}" enctype="multipart/form-data" class="auth-form">
                {% csrf_token %}

                <label>Restaurant Name</label>
                <input type="text" name="name" placeholder="Paradise Biryani" required>

                <label>Restaurant Image</label>

                    <div class="image-combo">
                        <input type="text"
                            id="imageUrl"
                            name="picture"
                            placeholder="Image URL (https://...)">

                        <label class="upload-btn">
                            Upload
                            <input type="file"
                                id="imageFile"
                                name="picture_file"
                                accept="image/*"
                                hidden>
                        </label>
                    </div>

                    <!-- File name -->
                    <p class="file-name" id="fileName"></p>

                    <!-- Preview -->
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" alt="Preview">
                    </div>



                <label>Cuisine</label>
                <input type="text" name="cuisine" placeholder="Indian, Chinese" required>

                <label>Rating</label>
                <input name="rating" type="number" step="0.1" min="0" max="10" required>

                <label>Location</label>
                <input type="text" name="location" placeholder="Bangalore" required>

                <button type="submit" class="btn primary full-width">
                    Add Restaurant
                </button>
            </form>
        </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        Â© 2025 Crave Cart
    </footer>

</div>

<div class="logout-overlay" id="logoutOverlay">
    <div class="logout-modal">
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to log out?</p>

        <button class="btn primary full-width" onclick="confirmLogout()">
            Yes, Log Out
        </button>
    </div>
</div>


<!-- ================= JS ================= -->
<script src="{% static 'js/theme.js' %}"></script>
<script>
function toggleProfileMenu(event) {
    event.stopPropagation();
    document.getElementById("profileDropdown").classList.toggle("show");
}

document.addEventListener("click", function () {
    const dropdown = document.getElementById("profileDropdown");
    if (dropdown) dropdown.classList.remove("show");
});

function openLogoutModal() {
    document.getElementById("logoutOverlay").classList.add("show");
}

function confirmLogout() {
    window.location.href = "{% url 'logout' %}";
}

const imageUrl = document.getElementById("imageUrl");
const imageFile = document.getElementById("imageFile");
const preview = document.getElementById("imagePreview");
const previewImg = document.getElementById("previewImg");
const fileName = document.getElementById("fileName");

/* ğŸ”¹ Validate image URL */
function isValidImageUrl(url) {
    return /^https?:\/\/.*\.(jpg|jpeg|png|webp|gif)$/i.test(url);
}

/* ğŸ”¹ URL input */
imageUrl.addEventListener("input", () => {
    const url = imageUrl.value.trim();

    if (url === "") {
        preview.style.display = "none";
        imageFile.disabled = false;
        return;
    }

    if (!isValidImageUrl(url)) {
        preview.style.display = "none";
        return;
    }

    previewImg.src = url;
    preview.style.display = "block";

    imageFile.value = "";
    imageFile.disabled = true;
    fileName.textContent = "";
});

/* ğŸ”¹ File upload */
imageFile.addEventListener("change", () => {
    const file = imageFile.files[0];

    if (!file) return;

    if (!file.type.startsWith("image/")) {
        alert("Please upload a valid image file");
        imageFile.value = "";
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        previewImg.src = e.target.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    imageUrl.value = "";
    imageUrl.disabled = true;
    fileName.textContent = `Selected file: ${file.name}`;
});

/* ğŸ”¹ Re-enable URL if file cleared */
imageFile.addEventListener("click", () => {
    imageUrl.disabled = false;
});

</script>
</body>
</html>
