<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crave Cart | Sign Up</title>

    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'images/faviconn.png' %}">
    <link rel="stylesheet" href="{% static 'css/sign_style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="page">

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'images/logoo.png' %}" alt="Crave Cart Logo" class="logo">
            </a>
        </div>
        <div class="header-actions">

    <!-- HELP -->
    <a href="{% url 'about' %}" class="icon-btn" title="About Us" aria-label="About Us">
    <span class="icon">‚ÑπÔ∏è</span>
    </a>

    <!-- THEME TOGGLE -->
    <button class="icon-btn theme-btn" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">üåô</span>
    </button>

    <!-- PROFILE -->
    <div class="profile-menu">
        <button class="profile-avatar" onclick="toggleProfileMenu(event)">
            <img src="{% static 'images/profile.png' %}" alt="Profile">
        </button>

        <!-- DROPDOWN -->
        <div class="profile-dropdown" id="profileDropdown">

            <!-- USER INFO -->
            <div class="profile-header">
                <img src="{% static 'images/profile.png' %}" class="profile-pic">
                <div>
                    <strong>{{ username|capfirst }}</strong>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <a href="{% url 'open_signup' %}" class="dropdown-item">Sign Up</a>
            <a href="{% url 'open_signin' %}" class="dropdown-item">Sign In</a>
        </div>
    </div>
</div>
    </header>

    <!-- Main -->
    <main class="content">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join Crave Cart today</p>

            <!-- ERROR MESSAGE -->
            {% if error %}
                <div class="form-error">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'signup' %}" class="auth-form">
                {% csrf_token %}

                <label>Username</label>
                <input type="text" name="username" required>

                <label>First Name</label>
                <input type="text" name="first_name" required>

                <label>Last Name</label>
                <input type="text" name="last_name" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <label>Mobile</label>
                <input type="text" name="mobile" required>

                <label>Address</label>
                <textarea name="address" rows="3" required></textarea>

                <button type="submit" class="btn primary full-width">
                    Sign Up
                </button>
            </form>

            <p class="auth-switch">
                Already have an account?
                <a href="{% url 'open_signin' %}">Sign In</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        ¬© 2025 Crave Cart
    </footer>

</div>

<script src="{% static 'js/theme.js' %}"></script>

<script>
function toggleProfileMenu(event) {
    event.stopPropagation();
    document.getElementById("profileDropdown").classList.toggle("show");
}

document.addEventListener("click", function () {
    const dropdown = document.getElementById("profileDropdown");
    if (dropdown) dropdown.classList.remove("show");
});

</script>
</body>
</html>
